---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tumbo-config
data:
  tumbo.ini: |
    [app]
      PageSize = 10
      JwtSecret = 233
      PrefixUrl = http://127.0.0.1:8000

      RuntimeRootPath = runtime/

      LogSavePath = logs/
      LogSaveName = log
      LogFileExt = log
      TimeFormat = 20060102

      [server]
      #debug or release
      RunMode = debug
      HttpPort = 8000
      ReadTimeout = 60
      WriteTimeout = 60

      [database]
      Type = postgres
      User = postgres
      Password = mysecretpassword
      Host = db-service
      Port = 5432
      Name = postgres
      TablePrefix = blog_
      SslMode = disable

      [redis]
      Host = 127.0.0.1:6379
      Password =
      MaxIdle = 30
      MaxActive = 30
      IdleTimeout = 200
